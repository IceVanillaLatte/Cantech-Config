name: Config server main CI/CD Pipeline

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: code checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build with Gradle
        run: ./gradlew build --info

      - name: 🐳 Docker 이미지 빌드
        run: |
          docker build --build-arg CONFIG_GIT_URI=${{ secrets.CONFIG_GIT_URI }} \
                       -t ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }} .

      - name: 🔐 Docker Hub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📤 Docker Hub로 이미지 Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 원격 서버에서 Docker 이미지 Pull 및 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            docker stop config-service || true
            docker rm config-service || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }}
            docker run -d --name config-service \
            -p 8888:8888 \
            -e CONFIG_REPOSITORY_PRIVATEKEY="${{ secrets.CONFIG_REPOSITORY_PRIVATEKEY }}" \
            "${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }}"